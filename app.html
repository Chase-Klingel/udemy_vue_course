<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
  </head>
  <body>
		<div id="app">
		   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
		    <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
		    <!-- 2) Output your age, multiplied by 3 -->
		    <p>{{ age * 3 }}</p>
		    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
		    <p>{{ randomNumberBetween0And1() }}</p>
		    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
		    <div>
		        <img style="width:100px;height:100px" :src="randomImage">
		    </div>
		    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
		    <div>
		        <input type="text" :value="name">
		    </div>
		</div>
    <script>
    	new Vue({
				el: '#app',

				data: {
					name : 'Chase',
					age  :  24,
					randomImage: 'https://wallpaperbrowse.com/media/images/750814.jpg'
				},

				methods: {
					randomNumberBetween0And1: function() {
						return Math.random();
					}
				}
			})
    </script>
  </body>
</html>
